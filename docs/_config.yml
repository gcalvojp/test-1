#
# Site settings
#
remote_theme: LeakyAbstractions/PrettyDocs-Theme@gh-pages
# url: https://guillermocalvo.github.io
# baseurl: /test
title: &site_title Test Doc Pages
description: &site_description A short description of your site's purpose
branding:
  icon:
    name: icon_documents_alt
  highlight: Test
  bold: Doc Pages
markdown: kramdown
kramdown:
  auto_ids: true
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  input: GFM
  hard_wrap: false
  footnote_nr: 1
  parse_block_html: true


#
# Owner
#
owner:
  name: Guillermo Calvo
  twitter: &site_owner_twitter gcalvo
  copyright:
    notice: "All contents"
    author: "[Guillermo Calvo](https://guillermo.in/)"


#
# Social
#
open_graph:
  title: *site_title
  site_name: *site_title
  description: *site_description
  locale: en_US
  image: /assets/images/thumb.png
twitter_cards:
  title: *site_title
  description: *site_description
  creator: *site_owner_twitter
  card: summary_large_image
  image: /assets/images/thumb.png
share:
  facebook:
    class: fb-like
    action: like
    layout: button_count
    show-faces: false
    share: false
  twitter:
    via: *site_owner_twitter
    text: Lorem ipsum
    title: Tweet
  github:
    repo: guillermocalvo/test
    position: right
    color: red

# Google Analytics
# google_analytics: [Google Analytics tracking ID]


#
# Posts
#
defaults:
  -
    scope:
      path: ""
      type: posts
    values:
      layout: doc


#
# Collections
#
collections:
  doc:
    output: true
    permalink: /:path.html


#
# Default values
#
defaults:
  -
    scope:
      path: ""
      type: doc
    values:
      layout: doc
